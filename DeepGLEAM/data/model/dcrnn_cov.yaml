---
base_dir: data/model
log_level: INFO
data:
  batch_size: 29 #18 22 25 29
  dataset_dir: data/shuffled_data/week34
  test_batch_size: 1
  val_batch_size: 28 #18 21 25 28
  graph_pkl_filename: data/sensor_graph/adj_mx.pkl

model:
  cl_decay_steps: 2000
  filter_type: laplacian
  horizon: 1
  input_dim: 5
  l1_decay: 0
  max_diffusion_step: 1
  num_nodes: 50
  num_rnn_layers: 1
  output_dim: 4
  rnn_units: 8
  seq_len: 7
  use_curriculum_learning: false

train:
  base_lr: 0.01
  dropout: 0
  epoch: 0
  epochs: 1000
  epsilon: 1.0e-3
  global_step: 0
  lr_decay_ratio: 0.1
  max_grad_norm: 5
  max_to_keep: 100
  min_learning_rate: 2.0e-06
  optimizer: adam
  patience: 2
  steps: [13]
  test_every_n_epochs: 1
