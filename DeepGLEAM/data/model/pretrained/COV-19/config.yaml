base_dir: data/model
log_level: INFO
data:
  batch_size: 1
  dataset_dir: data/shuffled_data/weeknumber
  graph_pkl_filename: data/sensor_graph/adj_mx.pkl
  test_batch_size: 1
model:
  cl_decay_steps: 2000
  filter_type: laplacian
  horizon: 1
  input_dim: 5
  l1_decay: 0
  max_diffusion_step: 1
  num_nodes: 50
  num_rnn_layers: 1
  output_dim: 4
  rnn_units: 8
  seq_len: 7
  use_curriculum_learning: false
train:
  base_lr: 0.01
  dropout: 0
  epoch: epochnumber
  epochs: 100
  epsilon: 0.001
  #global_step: 24375
  #log_dir: data/model/pretrained/METR-LA
  #lr_decay_ratio: 0.1
  max_grad_norm: 5
  max_to_keep: 100
  #min_learning_rate: 2.0e-06
  #model_filename: data/model/pretrained/METR-LA/models-2.7422-24375
  optimizer: adam
  #patience: 50
  #steps:
  #- 20
  #- 30
  #- 40
  #- 50
  test_every_n_epochs: 10
